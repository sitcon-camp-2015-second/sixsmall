<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body class="yui3-skin-sam">
<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.9.0/build/cssgrids/cssgrids-min.css">
	<title></title>
</head>
<body>
	<div class="example yui3-skin-sam" id="yui_3_18_1_2_1438775046244_159">
    <!-- Add an additional blue button style -->
<style>
.yui3-button {
    margin:10px 0px 10px 0px;
    color: #fff;
    background-color: #3476b7;/*右邊按鈕設定*/
}
</style>

<div id="demo" class="yui3-skin-sam yui3-g"> <!-- You need this skin class -->

  <div id="leftcolumn" class="yui3-u">
     <!-- Container for the calendar -->
     
  	<div id="rightcolumn" class="yui3-u">
   		<div id="links" style="padding-left:20px;">
      
      		<button id="togglePrevMonth" class="yui3-button">點選以隱藏上月日期</button><br>
      		<button id="toggleNextMonth" class="yui3-button">點選以隱藏下月日期</button><br>
      		Selected date: <span id="selecteddate">2015-08-01</span>
   		</div>
  	</div>
  </div>
</div>

<script type="text/javascript">
YUI().use('calendar', 'datatype-date', 'cssbutton',  function(Y) {

   
    var calendar = new Y.Calendar({
      contentBox: "#mycalendar",
      width:'220px',
      showPrevMonth: true,
      showNextMonth: true,
      date: new Date()}).render();

    var dtdate = Y.DataType.Date;

    calendar.on("selectionChange", function (ev) {

      var newDate = ev.newSelection[0];

      Y.one("#selecteddate").setHTML(dtdate.format(newDate));
    });


    Y.one("#togglePrevMonth").on('click', function (ev) {
      ev.preventDefault();
      calendar.set('showPrevMonth', !(calendar.get("showPrevMonth")));
    });

    Y.one("#toggleNextMonth").on('click', function (ev) {
      ev.preventDefault();
      calendar.set('showNextMonth', !(calendar.get("showNextMonth")));
    });
});
</script>

</div>

	


</body>
</html>
